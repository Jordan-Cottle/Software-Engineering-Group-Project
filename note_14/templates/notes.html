{% extends "core.html" %}
{% block body %}
<table>
    <thead>
        <tr>
            <th colspan="2">Notes</th>
        </tr>
        <tr>
            <th>Title</td>
            <th>Owner</td>
        </tr>
    </thead>
    <tbody>
        {% for note in notes %}
        <tr>
            <td><a href="/notes/{{ note.id }}">{{ note.title }}</a></td>
            <td>{{ note.owner.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock body %}
