{% extends "core.html" %}
{% block body %}
<h1>Note Data</h1>
<h2>{{ note.title }}</h2>

<h2>{{ note.date }}</h2>
<p>{{ note.text }}</p>

<form action="{{ url_for('note_edit', note_id=note.id) }}" method="post">
    <input type="submit" value="Edit">
</form>

<form action="{{ url_for('note_delete', note_id=note_id) }}" method="post">
    <input type="submit" value="Delete">
</form>
{% endblock body %}
