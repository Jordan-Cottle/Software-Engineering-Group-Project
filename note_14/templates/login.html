{% extends "core.html" %}

{% block body %}

<form action="{{ url_for('user_login') }}" method="post">
    <p><label>Username </label></p>
    <p><input type="text" name="user_name" placeholder="username" /></p>
    <p><label>Password</label></p>
    <p><input type="password" name="password" placeholder="password" /></p>
    <p><input type="submit" value="Login" /></p>
</form>

<p>Not Registered?
    <a href="{{ url_for('create_account') }}">Create Account</a>
</p>

{% if error %}
<script>
    alert("{{error}}: Your username or password was incorrect, please try again");
</script>
{% endif %}

{% endblock body %}
